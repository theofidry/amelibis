var accepts = require(&#039;accepts&#039;)
var bytes = require(&#039;bytes&#039;)
var compressible = require(&#039;compressible&#039;)
var debug = require(&#039;debug&#039;)(&#039;compression&#039;)
var onHeaders = require(&#039;on-headers&#039;)
var vary = require(&#039;vary&#039;)
var zlib = require(&#039;zlib&#039;)

/**
 * Module exports.
 */

module.exports = compression
module.exports.filter = shouldCompress

/**
 * Compress response data with gzip / deflate.
 *
 * @param {Object} options
 * @return {Function} middleware
 * @public
 */

function compression(options) {
  var opts = options || {}

  var filter = opts.filter || shouldCompress
  var threshold = typeof opts.threshold === &#039;string&#039;
    ? bytes(opts.threshold)
    : opts.threshold

  if (threshold == null) {
    threshold = 1024
  }

  return function compression(req, res, next){
    var compress = true
    var listeners = []
    var write = res.write
    var on = res.on
    var end = res.end
    var stream

    // see #8
    req.on(&#039;close&#039;, function(){
      res.write = res.end = noop
    });

    // flush is noop by default
    res.flush = noop;

    // proxy

    res.write = function(chunk, encoding){
      if (!this._header) {
        // if content-length is set and is lower
        // than the threshold, don&#039;t compress
        var len = Number(res.getHeader(&#039;Content-Length&#039;))
        checkthreshold(len)
        this._implicitHeader();
      }
      return stream
        ? stream.write(new Buffer(chunk, encoding))
        : write.call(res, chunk, encoding);
    };

    res.end = function(chunk, encoding){
      var len

      if (chunk) {
        len = Buffer.isBuffer(chunk)
          ? chunk.length
          : Buffer.byteLength(chunk, encoding)
      }

      if (!this._header) {
        len = Number(this.getHeader(&#039;Content-Length&#039;)) || len
        checkthreshold(len)
        this._implicitHeader()
      }

      return stream
        ? stream.end(chunk, encoding)
        : end.call(res, chunk, encoding)
    };

    res.on = function(type, listener){
      if (!listeners || type !== &#039;drain&#039;) {
        return on.call(this, type, listener)
      }

      if (stream) {
        return stream.on(type, listener)
      }

      // buffer listeners for future stream
      listeners.push([type, listener])

      return this
    }

    function checkthreshold(len) {
      if (compress &amp;&amp; len &lt; threshold) {
        debug(&#039;size below threshold&#039;)
        compress = false
      }
    }

    function nocompress(msg) {
      debug(&#039;no compression&#039; + (msg ? &#039;: &#039; + msg : &#039;&#039;))
      addListeners(res, on, listeners)
      listeners = null
    }

    onHeaders(res, function(){
      // determine if request is filtered
      if (!filter(req, res)) {
        nocompress(&#039;filtered&#039;)
        return
      }

      // vary
      vary(res, &#039;Accept-Encoding&#039;)

      if (!compress) {
        nocompress()
        return
      }

      var encoding = res.getHeader(&#039;Content-Encoding&#039;) || &#039;identity&#039;;

      // already encoded
      if (&#039;identity&#039; !== encoding) {
        nocompress(&#039;already encoded&#039;)
        return
      }

      // head
      if (&#039;HEAD&#039; === req.method) {
        nocompress(&#039;HEAD request&#039;)
        return
      }

      // compression method
      var accept = accepts(req)
      var method = accept.encoding([&#039;gzip&#039;, &#039;deflate&#039;, &#039;identity&#039;])

      // we really don&#039;t prefer deflate
      if (method === &#039;deflate&#039; &amp;&amp; accept.encoding([&#039;gzip&#039;])) {
        method = accept.encoding([&#039;gzip&#039;, &#039;identity&#039;])
      }

      // negotiation failed
      if (!method || method === &#039;identity&#039;) {
        nocompress(&#039;not acceptable&#039;)
        return
      }

      // compression stream
      debug(&#039;%s compression&#039;, method)
      stream = method === &#039;gzip&#039;
        ? zlib.createGzip(opts)
        : zlib.createDeflate(opts)

      // add bufferred listeners to stream
      addListeners(stream, stream.on, listeners)

      // overwrite the flush method
      res.flush = function(){
        stream.flush();
      }

      // header fields
      res.setHeader(&#039;Content-Encoding&#039;, method);
      res.removeHeader(&#039;Content-Length&#039;);

      // compression
      stream.on(&#039;data&#039;, function(chunk){
        if (write.call(res, chunk) === false) {
          stream.pause()
        }
      });

      stream.on(&#039;end&#039;, function(){
        end.call(res);
      });

      on.call(res, &#039;drain&#039;, function() {
        stream.resume()
      });
    });

    next();
  };
}

/**
 * Add bufferred listeners to stream
 * @private
 */

function addListeners(stream, on, listeners) {
  for (var i = 0; i &lt; listeners.length; i++) {
    on.apply(stream, listeners[i])
  }
}

/**
 * No-operation function
 * @private
 */

function noop(){}

/**
 * Default filter function.
 * @private
 */

function shouldCompress(req, res) {
  var type = res.getHeader(&#039;Content-Type&#039;)

  if (type === undefined || !compressible(type)) {
    debug(&#039;%s not compressible&#039;, type)
    return false
  }

  return true
