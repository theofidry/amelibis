 * Helpers.
 */

var s = 1000;
var m = s * 60;
var h = m * 60;
var d = h * 24;
var y = d * 365.25;

/**
 * Parse or format the given `val`.
 *
 * Options:
 *
 *  - `long` verbose formatting [false]
 *
 * @param {String|Number} val
 * @param {Object} options
 * @return {String|Number}
 * @api public
 */

module.exports = function(val, options){
  options = options || {};
  if (&#039;string&#039; == typeof val) return parse(val);
  return options.long
    ? long(val)
    : short(val);
};

/**
 * Parse the given `str` and return milliseconds.
 *
 * @param {String} str
 * @return {Number}
 * @api private
 */

function parse(str) {
  var match = /^((?:\d+)?\.?\d+) *(milliseconds?|msecs?|ms|seconds?|secs?|s|minutes?|mins?|m|hours?|hrs?|h|days?|d|years?|yrs?|y)?$/i.exec(str);
  if (!match) return;
  var n = parseFloat(match[1]);
  var type = (match[2] || &#039;ms&#039;).toLowerCase();
  switch (type) {
    case &#039;years&#039;:
    case &#039;year&#039;:
    case &#039;yrs&#039;:
    case &#039;yr&#039;:
    case &#039;y&#039;:
      return n * y;
    case &#039;days&#039;:
    case &#039;day&#039;:
    case &#039;d&#039;:
      return n * d;
    case &#039;hours&#039;:
    case &#039;hour&#039;:
    case &#039;hrs&#039;:
    case &#039;hr&#039;:
    case &#039;h&#039;:
      return n * h;
    case &#039;minutes&#039;:
    case &#039;minute&#039;:
    case &#039;mins&#039;:
    case &#039;min&#039;:
    case &#039;m&#039;:
      return n * m;
    case &#039;seconds&#039;:
    case &#039;second&#039;:
    case &#039;secs&#039;:
    case &#039;sec&#039;:
    case &#039;s&#039;:
      return n * s;
    case &#039;milliseconds&#039;:
    case &#039;millisecond&#039;:
    case &#039;msecs&#039;:
    case &#039;msec&#039;:
    case &#039;ms&#039;:
      return n;
  }
}

/**
 * Short format for `ms`.
 *
 * @param {Number} ms
 * @return {String}
 * @api private
 */

function short(ms) {
  if (ms &gt;= d) return Math.round(ms / d) + &#039;d&#039;;
  if (ms &gt;= h) return Math.round(ms / h) + &#039;h&#039;;
  if (ms &gt;= m) return Math.round(ms / m) + &#039;m&#039;;
  if (ms &gt;= s) return Math.round(ms / s) + &#039;s&#039;;
  return ms + &#039;ms&#039;;
}

/**
 * Long format for `ms`.
 *
 * @param {Number} ms
 * @return {String}
 * @api private
 */

function long(ms) {
  return plural(ms, d, &#039;day&#039;)
    || plural(ms, h, &#039;hour&#039;)
    || plural(ms, m, &#039;minute&#039;)
    || plural(ms, s, &#039;second&#039;)
    || ms + &#039; ms&#039;;
}

/**
 * Pluralization helper.
 */

function plural(ms, n, name) {
  if (ms &lt; n) return;
  if (ms &lt; n * 1.5) return Math.floor(ms / n) + &#039; &#039; + name;
  return Math.ceil(ms / n) + &#039; &#039; + name + &#039;s&#039;;
}</textarea>
