var mime = require(&#039;mime-types&#039;)

module.exports = typeofrequest;
typeofrequest.is = typeis;
typeofrequest.hasBody = hasbody;
typeofrequest.normalize = normalize;
typeofrequest.match = mimeMatch;

/**
 * Compare a `value` content-type with `types`.
 * Each `type` can be an extension like `html`,
 * a special shortcut like `multipart` or `urlencoded`,
 * or a mime type.
 *
 * If no types match, `false` is returned.
 * Otherwise, the first `type` that matches is returned.
 *
 * @param {String} value
 * @param {Array} types
 * @return String
 */

function typeis(value, types_) {
  var i
  var types = types_

  // remove parameters and normalize
  var val = typenormalize(value)

  // no type or invalid
  if (!val) {
    return false
  }

  // support flattened arguments
  if (types &amp;&amp; !Array.isArray(types)) {
    types = new Array(arguments.length - 1)
    for (i = 0; i &lt; types.length; i++) {
      types[i] = arguments[i + 1]
    }
  }

  // no types, return the content type
  if (!types || !types.length) {
    return val
  }

  var type
  for (i = 0; i &lt; types.length; i++) {
    if (mimeMatch(normalize(type = types[i]), val)) {
      return type[0] === &#039;+&#039; || ~type.indexOf(&#039;*&#039;)
        ? val
        : type
    }
  }

  // no matches
  return false;
}

/**
 * Check if a request has a request body.
 * A request with a body __must__ either have `transfer-encoding`
 * or `content-length` headers set.
 * http://www.w3.org/Protocols/rfc2616/rfc2616-sec4.html#sec4.3
 *
 * @param {Object} request
 * @return {Boolean}
 * @api public
 */

function hasbody(req) {
  return req.headers[&#039;transfer-encoding&#039;] !== undefined
    || !isNaN(req.headers[&#039;content-length&#039;])
}

/**
 * Check if the incoming request contains the &quot;Content-Type&quot;
 * header field, and it contains any of the give mime `type`s.
 * If there is no request body, `null` is returned.
 * If there is no content type, `false` is returned.
 * Otherwise, it returns the first `type` that matches.
 *
 * Examples:
 *
 *     // With Content-Type: text/html; charset=utf-8
 *     this.is(&#039;html&#039;); // =&gt; &#039;html&#039;
 *     this.is(&#039;text/html&#039;); // =&gt; &#039;text/html&#039;
 *     this.is(&#039;text/*&#039;, &#039;application/json&#039;); // =&gt; &#039;text/html&#039;
 *
 *     // When Content-Type is application/json
 *     this.is(&#039;json&#039;, &#039;urlencoded&#039;); // =&gt; &#039;json&#039;
 *     this.is(&#039;application/json&#039;); // =&gt; &#039;application/json&#039;
 *     this.is(&#039;html&#039;, &#039;application/*&#039;); // =&gt; &#039;application/json&#039;
 *
 *     this.is(&#039;html&#039;); // =&gt; false
 *
 * @param {String|Array} types...
 * @return {String|false|null}
 * @api public
 */

function typeofrequest(req, types_) {
  var types = types_

  // no body
  if (!hasbody(req)) {
    return null
  }

  // support flattened arguments
  if (arguments.length &gt; 2) {
    types = new Array(arguments.length - 1)
    for (var i = 0; i &lt; types.length; i++) {
      types[i] = arguments[i + 1]
    }
  }

  // request content type
  var value = req.headers[&#039;content-type&#039;]

  return typeis(value, types);
}

/**
 * Normalize a mime type.
 * If it&#039;s a shorthand, expand it to a valid mime type.
 *
 * In general, you probably want:
 *
 *   var type = is(req, [&#039;urlencoded&#039;, &#039;json&#039;, &#039;multipart&#039;]);
 *
 * Then use the appropriate body parsers.
 * These three are the most common request body types
 * and are thus ensured to work.
 *
 * @param {String} type
 * @api private
 */

function normalize(type) {
  switch (type) {
    case &#039;urlencoded&#039;:
      type = &#039;application/x-www-form-urlencoded&#039;
      break
    case &#039;multipart&#039;:
      type = &#039;multipart/*&#039;
      break
  }

  if (type[0] === &#039;+&#039;) {
    // &quot;+json&quot; -&gt; &quot;*/*+json&quot; expando
    type = &#039;*/*&#039; + type
  }

  return type.indexOf(&#039;/&#039;) === -1
    ? mime.lookup(type)
    : type
}

/**
 * Check if `exected` mime type
 * matches `actual` mime type with
 * wildcard and +suffix support.
 *
 * @param {String} expected
 * @param {String} actual
 * @return {Boolean}
 * @api private
 */

function mimeMatch(expected, actual) {
  // invalid type
  if (expected === false) {
    return false
  }

  // split types
  var actualParts = actual.split(&#039;/&#039;)
  var expectedParts = expected.split(&#039;/&#039;)

  // invalid format
  if (actualParts.length !== 2 || expectedParts.length !== 2) {
    return false
  }

  // validate type
  if (expectedParts[0] !== &#039;*&#039; &amp;&amp; expectedParts[0] !== actualParts[0]) {
    return false
  }

  // validate suffix wildcard
  if (expectedParts[1].substr(0, 2) === &#039;*+&#039;) {
    return expectedParts[1].length &lt;= actualParts[1].length + 1
      &amp;&amp; expectedParts[1].substr(1) === actualParts[1].substr(1 - expectedParts[1].length)
  }

  // validate subtype
  if (expectedParts[1] !== &#039;*&#039; &amp;&amp; expectedParts[1] !== actualParts[1]) {
    return false
  }

  return true
}

/**
 * Normalize a type and remove parameters.
 *
 * @param {string} value
 * @return {string}
 * @api private
 */

function typenormalize(value) {
  try {
    var type = typer.parse(value)
    delete type.parameters
    return typer.format(type)
  } catch (err) {
    return null
  }
