<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Head -->
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lumx/dist/lumx.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/lb-services.js"></script>
    <script src="app/components/codified-lpp-item/codified-lpp-item.js"></script>
</head>
<body ng-app="app">
    <!--<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">-->
    <!--<div class="container">-->
    <!--<div class="navbar-header">-->
    <!--<a class="navbar-brand" href="#">LoopBack Angular starter example</a>-->
    <!--</div>-->
    <!--</div>-->
    <!--&lt;!&ndash;</div>&ndash;&gt;-->

    <div class="data-table-container" ng-controller="CodifiedLPPItemController">
        <!--<div ng-repeat="lppItem in lpp">-->
        <!--<pre>{{ lppItem | json }}</pre>-->
        <!--</div>-->
        <table class="data-table data-table--has-primary data-table--has-secondary">
            <thead>
            <tr>
                <th>#</th>
                <th>Code</th>
                <th>Classification</th>
                <th>Prix</th>
                <th colspan="2">Dates de validité</th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td colspan="4" class="divider divider--dark"></td>
            </tr>
            </thead>
            <tbody ng-repeat="lppItem in lpp" ng-init="pricesSize = lppItem.prices.length">
            <tr class="data-table__clickable-row">
                <td>
                    <span>{{ $index }}</span>
                </td>
                <td>
                    {{ lppItem.code }}
                </td>
                <td>
                    {{ lppItem.classification }}
                </td>
                <td>
                    {{ (lppItem.prices[0].price | currency: '€') || 'N/A' }}
                </td>
                <td>
                    {{ lppItem.prices[0].dateBegin | date:'d/MM/yyyy' }}
                </td>
                <td>
                    {{ lppItem.prices[0].dateEnd | date:'d/MM/yyyy' }}
                </td>
                <td>
                    <lx-dropdown position="right" from-top>
                        <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                            <i class="mdi mdi-dots-vertical"></i>
                        </button>

                        <lx-dropdown-menu>
                            <ul>
                                <li><a class="dropdown-link">Détails</a></li>
                                <li><a class="dropdown-link">Supprimer</a></li>
                            </ul>
                        </lx-dropdown-menu>
                    </lx-dropdown>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
